<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="p-pad-t w70 layui-form">
<div class="layui-form-item">
    <label class="layui-form-label">车牌号码</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入车牌号码" class="layui-input">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">车主姓名</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入车主姓名" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">车辆品牌/款式</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入车辆品牌/款式" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">车辆颜色</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入车辆颜色" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">行驶证号</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入行驶证号" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">停车卡号码</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入停车卡号码" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入..." class="layui-input">
    </div>
</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/layui.js"></script>
<script type="text/javascript">
    layui.use(['form'],function () {
        var form = layui.form()
    })
</script>
</body>
</html>
