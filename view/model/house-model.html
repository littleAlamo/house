<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/iconfont.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body class="p-pad-t w70 layui-form">
<div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入姓名" class="layui-input">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
        <input type="radio" name="sex" value="男" title="男" checked>
        <input type="radio" name="sex" value="女" title="女">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">出生日期</label>
    <div class="layui-input-block">
        <input class="layui-input"  onclick="layui.laydate({elem: this, festival: true})">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">与业主之间关系</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入与业主之间关系" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">联系电话</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入联系电话" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">身份证号码</label>
    <div class="layui-input-block">
        <input type="text" autocomplete="off" placeholder="请输入身份证号码" class="layui-input">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">成员照片</label>
    <div class="layui-input-block">
        <input type="file" name="file" class="layui-upload-file">
    </div>
</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','laydate','upload'],function () {
        var form = layui.form();
        var laydate = layui.laydate;
        layui.upload({
            url: '' //上传接口
            ,success: function(res){ //上传成功后的回调
                console.log(res)
            }
        })
    })
</script>
</body>
</html>
