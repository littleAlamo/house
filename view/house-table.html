<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div  class=" p-bg-gray p-pad-b p-border-b">
    <span class="layui-breadcrumb" >
        <a href="javascript:;">当前位置</a>
        <a href="javascript:;"> 质量管理</a>
        <a href="javascript:;">亮点工程</a>
    </span>
</div>
<div class="p-p-all p-bg-whit">
    <div class="layui-clear">
        <div class="p-left">
            <a href="javascript:;" data-url="view/add-info.html" onclick="base.page(this)" class="layui-btn  layui-btn-normal p-m-r">添加</a>

        </div>
        <div class="p-right">
            <div class="layui-inline p-m-r">

                <div class="layui-input-inline" >
                    <input type="text" name="" placeholder="请输入..." autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <a href="javascript:;" class="layui-btn  layui-btn-normal ">
                    <i class="iconfont icon-search"></i>    搜索
                </a>
            </div>
        </div>
    </div>
    <table class="layui-table">
        <thead>

        <tr class="p-center">
            <th> <input type="checkbox"></th>
            <th>序号</th>
            <th>所属工程标段</th>
            <th>工程类别</th>
            <th>亮点工程名称</th>
            <th>施工工艺简述文件（单位：个）</th>
            <th>相关文件（单位：个）</th>
            <th>相关照片（单位：张）</th>
            <th>相关视频（单位：段）</th>

            <th>操作</th>

        </tr>
        </thead>
        <tbody>
        <tr class="p-center">
            <td>
                <input type="checkbox">
            </td>
            <td>1</td>
            <td>2</td>
            <td>1</td>
            <td>2</td>
            <td>1</td>
            <td>1</td>

            <td>1</td>
            <td>已完工</td>
            <td class="p-t-blue">
                <a class="p-t-blue" href="javascript:;">
                    修改
                </a> |
                <a class="p-t-blue" href="javascript:;">
                    查看
                </a> |
                <a class="p-t-blue" href="javascript:;">
                    删除
                </a>

            </td>
        </tr>



        </tbody>
    </table>
    <div class="p-text-right">
        <div class="layui-box layui-laypage layui-laypage-molv" id="page"></div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/layui.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script  type="text/javascript">
    layui.use(['element','laypage'],function () {
        var element = layui.element();
        var laypage = layui.laypage;
        laypage({
            cont: 'page',
            pages: 20,
            skip: true ,
            jump:function (obj) {
                var cur = obj.curr;
                alert(cur);
            }

        });
    })


</script>
</body>
</html>
