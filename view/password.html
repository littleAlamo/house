
<!doctype html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>

</head>
<body>
<div  class=" p-bg-gray p-pad-b p-border-b">
    <span class="layui-breadcrumb" >
        <a href="javascript:;">当前位置</a>
        <a href="javascript:;">修改密码</a>

    </span>
</div>
<div class="p-p-all p-bg-whit">
    <div class="nav-main">
       修改
    </div>
    <div class="layui-form w50 p-pad-t">
        <div class="layui-form-item p-m-b">
            <label class="layui-form-label">原始密码：</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" placeholder="请输入原始密码...">
            </div>
        </div>
        <div class="layui-form-item p-m-b">
            <label class="layui-form-label">新密码：</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" placeholder="请输入新密码...">
            </div>
        </div>
        <div class="layui-form-item p-m-b">
            <label class="layui-form-label">再次输入密码：</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" placeholder="请再次输入密码...">
            </div>
        </div>

        <div class="layui-form-item p-m-b">

            <div class="layui-input-block ">
                <button class="layui-btn layui-btn-normal" href="javascript:;">
                    保存
                </button>
                <button class="layui-btn layui-btn-gray p-t-gray" href="javascript:;">
                    取消
                </button>
            </div>
        </div>

    </div>


</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/layui.js"></script>
<script>
    layui.use(['element','form','upload'], function(){
        var form = layui.form();

    });


</script>
</body>
</html>
